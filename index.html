<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Copy Tool</title>

<style>
    body {
        margin: 0;
        background: #101014;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background: #181820;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        display: none;
    }

    h1 {
        margin-top: 0;
        font-size: 28px;
        text-align: center;
        color: #7fc7ff;
    }

    textarea {
        width: 100%;
        height: 160px;
        font-size: 16px;
        padding: 14px;
        border-radius: 10px;
        border: none;
        resize: vertical;
        background: #22222b;
        color: white;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    button {
        width: 100%;
        margin-top: 14px;
        padding: 12px 0;
        background: #4aa3ff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        color: #fff;
        transition: 0.15s;
    }

    button:hover {
        background: #6bb8ff;
    }

    .output {
        margin-top: 20px;
        word-break: break-all;
        padding: 10px;
        background: #1f1f28;
        border-radius: 8px;
        font-size: 15px;
        display: none;
    }

    .copied {
        color: #7fff7f;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
        display: none;
    }
</style>

</head>
<body>

<div class="container" id="ui">
    <h1>Generate Copy Link</h1>
    <textarea id="input" placeholder="Type or paste the text you want to share..."></textarea>
    <button onclick="generateLink()">Generate Link</button>

    <div class="output" id="output"></div>
    <button id="copyBtn" style="display:none;" onclick="copyLink()">Copy Link</button>
    <div class="copied" id="copiedMsg">Copied!</div>
</div>

<script src="clipboard.js"></script>
</body>
</html>
